$def with (page)
$ photo_dirs = get_picture_dirs()
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boren Family Pictures
    $if page.title:
        | $page.title
    </title>
    <link rel="shortcut icon" href="/static/res/img/ico/favicon.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/res/css/custom.css">
  </head>
  <body>
    <div class="body-wrap">
      <!--Navbar-->
      <nav class="navbar navbar-inverse navbar-fixed-top navbar-main" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Boren Family Pictures</a>
        </div><!--header-->
        <div class="collapse navbar-collapse navbar-main-collapse">
          <ul class="nav navbar-nav">
            $for ii in photo_dirs:
              <li id="nav-pictures-$ii">
                <a href="/pictures?dir=$ii">$ii</a>
              </li>
          </ul>
        </div><!--collapse-->
      </nav><!--navbar-->
      <!--Content-->
      <div class="container">

$:page $# Don't move this
      </div><!--container-->
    </div><!--body-wrap-->
    <!--Footer-->
    <div class="navbar navbar-inverse navbar-footer">
      <div class="container">
        <!--Bottom bar-->
      </div><!--container-->
    </div><!--navbar-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/res/js/js-url.min.js"></script>
    <script type="text/javascript">
    (function(){
        /* Highlight current page */
        page = url(1);
        
        dir = url(0).split('=')[1];

        if(page == 'pictures') {
            $$('li#nav-pictures-' + dir).addClass('active');
        }
    })(jQuery);
    function writeMessage(message){
      $$('#modal-title').html('Notes');
      $$('.modal-body').html('<p>'+message+'</p>');
    }
    </script>
  </body>
</html>
