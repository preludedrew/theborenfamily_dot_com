$def with (carousel_imgs, img_location)
$var title: Pictures

<!DOCTYPE html>
<html lang="en">
    <head>
        <noscript>
            <style>
                .es-carousel ul{
                    display:block;
                }
            </style>
        </noscript>
        <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">    
            <div class="rg-image-wrapper">
                {{if itemsCount > 1}}
                    <div class="rg-image-nav">
                        <a href="#" class="rg-image-nav-prev">Previous Image</a>
                        <a href="#" class="rg-image-nav-next">Next Image</a>
                    </div>
                {{/if}}
                <div class="rg-image"></div>
                <div class="rg-loading"></div>
                <div class="rg-caption-wrapper">
                    <div class="rg-caption" style="display:none;">
                        <p></p>
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div class="row hidden-xs">
          <div class="page-header top-header">
            <h3>$format_pictures_header(img_location)</h3>
          </div><!--page-header-->
        </div><!--row-->
        <div class="container-gal">
            <div class="content">
                <div id="rg-gallery" class="rg-gallery">
                    <div class="rg-thumbs">
                        <!-- Elastislide Carousel Thumbnail Viewer -->
                        <div class="es-carousel-wrapper">
                            <div class="es-nav">
                                <span class="es-nav-prev">Previous</span>
                                <span class="es-nav-next">Next</span>
                            </div>
                            <div class="es-carousel">
                                <ul>
                                  $for ii in carousel_imgs:
                                    $ caption = get_picture_caption(img_location + ii)
                                    <li><a href="#"><img src="$img_location/thumbs/$ii" data-large="$img_location/$ii" data-description="$caption" /></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- End Elastislide Carousel Thumbnail Viewer -->
                    </div><!-- rg-thumbs -->
                </div><!-- rg-gallery -->
            </div><!-- content -->
        </div><!-- container-gal -->
        <script type="text/javascript" src="static/res/js/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="static/res/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="static/res/js/jquery.elastislide.js"></script>
        <script type="text/javascript" src="static/res/js/gallery.js"></script>
    </body>
</html>
